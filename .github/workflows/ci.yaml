name: Test and coverage

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check_go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Install Go dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9

      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      - name: Install JavaScript dependencies
        run: pnpm install

      - name: Run tests
        run: go test ./... -coverprofile=coverage.out -coverpkg=./...

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  check_ts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript
        run: pnpm typecheck

      - name: Biome check
        run: pnpm check

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Install Go dependencies
        run: go mod download

      - name: Build lsp-server
        run: make lsp-server-wasm

      - name: Run Tests
        run: pnpm coverage

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build_escalier_wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Install dependencies
        run: go mod download

      - name: Build escalier.wasm
        run: make escalier-wasm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: escalier.wasm
          path: ./bin/escalier.wasm

  build_cli:
    runs-on: ubuntu-latest
    needs: build_escalier_wasm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download escalier.wasm artifact
        uses: actions/download-artifact@v4
        with:
          name: escalier.wasm
          path: ./bin

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install root dependencies
        run: pnpm install

      - name: Build
        working-directory: ./packages/cli
        run: pnpm build
 
  build_runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install root dependencies
        run: pnpm install

      - name: Build
        working-directory: ./packages/runtime
        run: pnpm build
 
      - name: Run Tests
        working-directory: ./packages/runtime
        run: pnpm test
